<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(180deg, #ffd700 -26%, black);
          "
        >
          <h1>PC</h1>
          <p>4k 120fps ultra graphics settings</p>
        </div>
        <div
          style="
            background: linear-gradient(-220deg, #ff3333, #3366ff);
          "
        >
          <h1>Nintendo Switch</h1>
          <p>Over 110 million consoles sold</p>
        </div>
        <div
          style="
            background: linear-gradient(180deg, white, black 150%);
            color: black;
          "
        >
          <h1>PlayStation 5</h1>
          <p>The console is in short supply, but you hold on</p>
        </div>
        <div
          style="
            background: linear-gradient(180deg, #00ff00, black);
          "
        >
          <h1>Xbox Series X</h1>
          <p>The most powerful console in the world</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1621259182978-fbf93132d53d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1605296830714-7c02e14957ac?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1585172080917-562974114ef6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1548&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://id.aorus.com/upload/Admin/images/170419%20Community.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
